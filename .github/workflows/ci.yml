name: CI

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential git wget pkg-config \
            qt6-base-dev qt6-serialport-dev qt6-webengine-dev \
            libprotobuf-dev protobuf-compiler

      - name: Configure
        run: |
          mkdir -p build
          cd build
          cmake ..

      - name: Build
        run: |
          cd build
          cmake --build . -- -j$(nproc)

      - name: Build DEB Package
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          cd build
          cpack -G DEB

      - name: Upload Linux Artifacts
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb
          path: build/meshtastic-vibe-client-*.deb

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install Qt6 with SerialPort and WebChannel
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.4.2'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_msvc2019_64'
          modules: 'qtserialport qtwebchannel'

      - name: Install dependencies
        run: |
          choco install cmake -y

      - name: Configure for Windows
        run: |
          mkdir build-win
          cd build-win
          cmake -G "Visual Studio 17 2022" -A x64 -DQt6_DIR="${Qt6_DIR}" ..

      - name: Build for Windows
        run: |
          cd build-win
          cmake --build . --config Release --verbose -- -j%NUMBER_OF_PROCESSORS%

      - name: Package Windows executable
        run: |
          cd build-win
          mkdir meshtastic-vibe-client-win
          copy meshtastic-vibe-client.exe meshtastic-vibe-client-win\
          xcopy resources meshtastic-vibe-client-win\resources /E /I
          7z a meshtastic-vibe-client-windows.zip meshtastic-vibe-client-win

      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: build-win/meshtastic-vibe-client-windows.zip

  create-release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: linux-deb
          path: linux-artifacts

      - uses: actions/download-artifact@v4
        with:
          name: windows-exe
          path: windows-artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            linux-artifacts/meshtastic-vibe-client-*.deb
            windows-artifacts/meshtastic-vibe-client-windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
