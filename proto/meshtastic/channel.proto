syntax = "proto3";

package meshtastic;

option java_package = "com.geeksville.mesh";
option java_outer_classname = "ChannelProtos";

enum Channel_Role {
    DISABLED = 0;
    PRIMARY = 1;
    SECONDARY = 2;
}

message ChannelSettings {
    uint32 channel_num = 1;
    bytes psk = 2;
    string name = 3;
    uint32 id = 4;
    bool uplink_enabled = 5;
    bool downlink_enabled = 6;
    uint32 module_settings = 7;
}

message Channel {
    int32 index = 1;
    ChannelSettings settings = 2;
    Channel_Role role = 3;
}
