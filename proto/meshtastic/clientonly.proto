syntax = "proto3";

package meshtastic;

import "meshtastic/config.proto";
import "meshtastic/module_config.proto";

option java_package = "com.geeksville.mesh";
option java_outer_classname = "ClientOnlyProtos";

message DeviceProfile {
    string long_name = 1;
    string short_name = 2;
    bytes channel_url = 3;
    Config config = 4;
    ModuleConfig module_config = 5;
}
