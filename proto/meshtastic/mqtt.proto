syntax = "proto3";

package meshtastic;

import "meshtastic/mesh.proto";

option java_package = "com.geeksville.mesh";
option java_outer_classname = "MQTTProtos";

message ServiceEnvelope {
    MeshPacket packet = 1;
    string channel_id = 2;
    string gateway_id = 3;
}

message MapReport {
    string long_name = 1;
    string short_name = 2;
    uint32 role = 3;
    HardwareModel hw_model = 4;
    string firmware_version = 5;
    uint32 region = 6;
    uint32 modem_preset = 7;
    bool has_default_channel = 8;
    sfixed32 latitude_i = 9;
    sfixed32 longitude_i = 10;
    int32 altitude = 11;
    uint32 position_precision = 12;
    uint32 num_online_local_nodes = 13;
}
