syntax = "proto3";

package meshtastic;

option java_package = "com.geeksville.mesh";
option java_outer_classname = "RemoteHardware";

enum HardwareMessage_Type {
    UNSET = 0;
    WRITE_GPIOS = 1;
    WATCH_GPIOS = 2;
    GPIOS_CHANGED = 3;
    READ_GPIOS = 4;
    READ_GPIOS_REPLY = 5;
}

message HardwareMessage {
    HardwareMessage_Type type = 1;
    uint64 gpio_mask = 2;
    uint64 gpio_value = 3;
}
