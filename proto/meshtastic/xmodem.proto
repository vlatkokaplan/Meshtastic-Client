syntax = "proto3";

package meshtastic;

option java_package = "com.geeksville.mesh";
option java_outer_classname = "XModem";

enum XModem_Control {
    NUL = 0;
    SOH = 1;
    STX = 2;
    EOT = 4;
    ACK = 6;
    NAK = 21;
    CAN = 24;
    CTRLZ = 26;
}

message XModemPacket {
    XModem_Control control = 1;
    uint32 seq = 2;
    uint32 crc16 = 3;
    bytes buffer = 4;
}
