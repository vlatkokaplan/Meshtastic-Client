<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#2d5a27"/>

  <!-- Mesh network nodes -->
  <!-- Center node -->
  <circle cx="64" cy="64" r="12" fill="#67b26f"/>
  <circle cx="64" cy="64" r="8" fill="#fff"/>

  <!-- Outer nodes -->
  <circle cx="32" cy="40" r="8" fill="#67b26f"/>
  <circle cx="32" cy="40" r="5" fill="#fff"/>

  <circle cx="96" cy="40" r="8" fill="#67b26f"/>
  <circle cx="96" cy="40" r="5" fill="#fff"/>

  <circle cx="32" cy="88" r="8" fill="#67b26f"/>
  <circle cx="32" cy="88" r="5" fill="#fff"/>

  <circle cx="96" cy="88" r="8" fill="#67b26f"/>
  <circle cx="96" cy="88" r="5" fill="#fff"/>

  <circle cx="64" cy="24" r="6" fill="#67b26f"/>
