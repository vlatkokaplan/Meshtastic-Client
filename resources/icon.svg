    <line x1="32" y1="40" x2="32" y2="88"/>
    <line x1="96" y1="40" x2="96" y2="88"/>
  </g>

  <!-- Radio waves from center -->
  <g fill="none" stroke="#fff" stroke-width="2" opacity="0.6">
    <path d="M 50 50 A 20 20 0 0 1 50 78"/>
    <path d="M 78 50 A 20 20 0 0 0 78 78"/>
  </g>
  <g fill="none" stroke="#fff" stroke-width="1.5" opacity="0.4">
